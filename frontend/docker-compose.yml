version: "3.9"

services:
  frontend:
    build:
      context: .
      args:
        VITE_API_URL: ${FRONTEND_API_BASE:-/api}
    image: ${FRONTEND_IMAGE:-refgen-frontend:latest}
    ports:
      - "${FRONTEND_HTTP_PORT:-80}:80"
      - "${FRONTEND_HTTPS_PORT:-443}:443"
    restart: unless-stopped
    networks:
      - refgen

networks:
  refgen:
    external: true
    name: ${BACKEND_NETWORK_NAME:-refgen}
